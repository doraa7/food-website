<div class="container mt-5 mb-5">
    <div class="row">
<div class="col-lg-6" *ngIf="menuData">
    <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3"> Back </a>
<img src="{{menuData[0].foodImg}}" >
<h1 class="mt-3"> {{menuData[0].foodname}} </h1>
<p> {{menuData[0].foodDetails}} </p>
<p> {{menuData[0].foodprice | currency:'INR'}} </p>

</div>

<div class="col-lg-6 col-lg-12">
    <h1> Enter your details </h1>
<form>
    <h4> Enter your fullname </h4>
    <input type="text" class="form-control" placeholder="Enter your fullname"> <br>
    <h4> Enter your mobile number </h4>
    <input type="text" class="form-control" placeholder="Enter your mobile number"> <br>
    <h5> Enter your message here </h5>
    <textarea class="form-control" placeholder="Enter your address"> </textarea>
    <button type="submit" class="btn btn-md btn-dark mt-3"> Place Order </button>
    </form>

</div>


</div>
</div>
